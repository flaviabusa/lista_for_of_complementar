<script>
    //Problema: Cor Preferida
    /*
    Considere a seguinte lista de cores:
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    Pergunte ao usuário qual das cores da lista que ele gosta.
    Apresente as cores preferidas e a quantidade de cores que o usuário gosta.
    */

    //Entrada
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];

    let listaFinal = [];

    //Processamento
    for(let itens of cores){
        let coresFavoritas = prompt(`Você gosta da cor ${itens} (S - sim ou N - não)`).toUpperCase().trim();
        if(coresFavoritas === "S"){
            listaFinal.push(itens);
        }
    }

    let quantidade = listaFinal.length;

    //Saída
    document.write(`A lista de suas cores preferidas é: ${listaFinal.join(" - ")} <br>
    Quantidade de itens da sua lista: ${quantidade}`);

</script>
