<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt(`Informe uma palavra:`).toUpperCase().trim();

    let vogais = [];
    let consoantes = [];

    //Processamento
    
    let letras = Array.from(palavra);

    for(let item of letras){
        if(item === "A" || item === "E" || item === "I" || item === "O" || item === "U"){
            vogais.push(item);
        }
        else{
            consoantes.push(item);
        }
    }

    let quantiVogais = vogais.length;
    let quantiConsoantes = consoantes.length;

    //Saída
    document.write(`A palavra ${palavra} tem ${quantiVogais} vogais e ${quantiConsoantes} consoantes.`);
</script>
